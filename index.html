<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Global - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Palatino&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        // Redirect www to root domain
        (function() {
            if (window.location.hostname.startsWith('www.')) {
                window.location.href = window.location.protocol + '//' + window.location.hostname.replace(/^www\./, '') + window.location.pathname + window.location.search + window.location.hash;
            }
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <div class="logo-container">
                <img src="Group 15.png" alt="King Global Logo" class="logo-main">
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <img src="Section.jpg" alt="Hero Background" class="hero-bg">
        <div class="hero-card">
            <div class="hero-card-gold-line"></div>
            <div class="hero-content">
                <div class="badge-yellow"><span>Trusted by global investors</span></div>
                <h1 class="hero-heading">Investment management for the <span class="text-gold">modern era</span></h1>
                <p class="hero-description">King Global delivers institutional-grade investment strategies with transparency, agility, and proven results.</p>
                <a href="#" class="link-arrow">Learn more</a>
            </div>
        </div>
    </section>
</body>
</html>
